context:
  name: easydiffraction
  version: "0.7.1"
  python_min: "3.11"

package:
  name: ${{ name|lower }}
  version: ${{ version }}

source:
  url: https://pypi.org/packages/source/${{ name[0] }}/${{ name }}/easydiffraction-${{ version }}.tar.gz
  sha256: 2e71c0913c90b03fdbb895f7d271571797ed26f46cf39aa6d6a9f8b990ad0b23

build:
  number: 0
  noarch: python
  script: ${{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - python ${{ python_min }}.*
    - hatchling
    - versioningit
    - pip
  run:
    - python >=${{ python_min }},<3.14
    - colorama
    - tabulate
    - asciichartpy
    - pooch
    - varname
    - asteval
    - scipy
    - sympy
    - lmfit
    - bumps
    - dfo-ls
    - gemmi
    - cryspy
    - diffpy.pdffit2
    - diffpy.utils
    # visualization optional deps
    - darkdetect
    - pandas
    - py3Dmol
    - plotly

tests:
  - python:
      imports:
        - easydiffraction
      pip_check: false
      python_version: ${{ python_min }}.*

about:
  homepage: https://easydiffraction.org/
  summary: Making diffraction data analysis and modelling easy
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - MridulS
